    <body>
        <!-- INICIO INFORMACION CONTACTO -->
        <div class="row">
            <section class="pt-5 d-flex justify-content-center pb-4" style="background-color:rgb(188, 232, 196);">
                <form id="contact-form" class="text-center" style="width: 100%; max-width: 300px">

                    <div class="xl-6">
                        <h1></h1>
                    </div>
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control">
                        <label class="form-label" for="name" style="margin-left: 0px;">Nombre</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 42.4px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control">
                        <label class="form-label" for="email" style="margin-left: 0px;">Correo Electronico</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 88.8px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <!-- Subject input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="subject" name="subject" class="form-control">
                        <label class="form-label" for="subject" style="margin-left: 0px;">Comentario</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 50.4px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        <label class="form-label" for="message" style="margin-left: 0px;">Mensaje</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 60px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block mb-4">Enviar</button>
                </form>

            </section>
        </div>
